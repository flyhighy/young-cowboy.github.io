<head>
    <title>{% if page.title %}{{ page.title }}{% else %}小牛仔的blog{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="小牛仔的blog">
    <meta name="baidu-site-verification" content="BkO3uOVKCT" />
    <link rel="icon" href="{{ " /images/icon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ " /css/markdown.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/main.css" | prepend: site.baseurl }}">
    <script type="text/javascript" src="{{ " /js/jquery-2.0.3.min.js" | prepend: site.baseurl }}"></script>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
